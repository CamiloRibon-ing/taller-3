<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ejerform2.css">
    <title>Document</title>
</head>
<body>
    <div class="flex-container" >
    <h1>Employed Registration Form</h1>
    <img src="../recursos/perfil.png" alt="logo user" style="width: 100px; height: 100%;">
    <form action="">
        <div class="opciones">
        <ol type="number">
            <li><input type="radio" name="mr" id="Mr" required>
                <label for="Mr">Mr</label> 

            </li>
            
            <li><input type="radio"  name="mr" id="mrs"value="Mrs">
                <label for="mrs">Mrs</label>
            </li>

            <li><input type="radio" name="mr" id="ms" value="Ms">
                <label for="Ms">Ms</label>
        </div>
    </div> <fieldset>

        <label for="First Name"placeholder="FirstName">first name</label>

                        <input type="text" id="FirstName"placeholder="first name" pattern="(Mr|MS|Mrs) [A-Za-z]+ [A-Za-z]+" required><br>

                        <label for="Last Name">Last name</label>
                        <input type="text" id="Nombre" placeholder="Last Name" pattern="(Mr|Ms|Mrs)(\s[A-Za-z]+)(\s[A-Za-z]+){2,3}" required><br>

                        <label for="Mail">Mail</label>
                        <input type="email" id="Mail" placeholder="******@cecar.edu.co"  pattern="[A-zA-Z0-9._%+-]+@cecar\.edu\.co$" required> <br>

                        <label for="Address">Address</label>
                        <input type="text" id="Address" maxlength="100" placeholder="ingrese su direccion " required><br>

                        <label for="City">City</label>
                        <input type="text" id="City" placeholder="ingrese su ciudad"><br>

                        <label for="State">State</label>
                        <select name="State" id="State" required>
                            <option value="" disabled selected>Select your State</option>
                            <option value="New York">New york</option>
                            <option value="California">California</option>
                            <option value="Texas">Texas</option> 
                            <option value="Floridad">Florida</option>



                        </select> <br><br>

                        <label for="Zip"> Zip</label>
                        <input type="text" id="Zip" placeholder="******"> <br>

                        <label for="Upload Photo">Upload Photo</label>
                        <input type="submit" value="browser" name="browser"> No file selected





                  
                

                

                    </fieldset>
    </form>
</body>
</html>
